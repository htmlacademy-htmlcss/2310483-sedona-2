<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-window" data-test="modal">
        <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
        <button class="modal-button-close"></button>
        <form
          action="https://echo.htmlacademy.ru/"
          method="get"
          class="modal-form"
        >
          <div class="modal-check-in-wrapper">
            <label for="check-in" class="modal-label"> Дата Заезда: </label>
            <input
              type="text"
              id="check-in"
              class="modal-input check-in-input"
              value="27 апреля 2020"
              placeholder="Укажите дату заезда"
            />
            <p class="check-in-input-alert">
              Мы не можем отправить вас в прошлое.
            </p>
          </div>
          <div class="modal-check-out-wrapper">
            <label for="check-out" class="modal-label"> Дата Выезда: </label>
            <input
              type="text"
              id="check-out"
              value="1 сентября 2023"
              placeholder="Укажите дату выезда"
              class="modal-input check-out-input"
            />
            <p class="check-out-input-alert">
              На эти даты есть свободные номера. Пока есть.
            </p>
          </div>
          <div class="modal-form-counters">
            <div class="modal-adult-counter">
              <label for="adult" class="modal-label"> Взрослые: </label>
              <div class="modal-counter">
                <button type="button" class="decrease-button">
                  <span class="visually-hidden">
                    Укажите количество взрослых
                  </span>
                  <svg
                    class="minus-icon"
                    width="14"
                    height="2"
                    viewBox="0 0 14 2"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L0 2L14 2V0L0 0Z" />
                  </svg>
                </button>
                <input
                  type="text"
                  id="adult"
                  class="modal-input modal-number-input"
                  value="2"
                />
                <button type="button" class="increase-button">
                  <span class="visually-hidden">
                    Добавить количество детей
                  </span>
                  <svg
                    class="plus-icon"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="modal-children-counter">
              <label for="children" class="modal-label">
                Дети:<button type="button" id="tooltip" class="modal-tooltip">
                  <span class="tooltip-window">
                    Укажите количество детей, <br>которые будут с вами,
                    возраст <br>которых от 6 до 18 лет. Дети <br>до 6 лет
                    размещаются <br>бесплатно.
                  </span>
                  <span class="visually-hidden"> Показать подсказку </span>
                </button>
              </label>
              <div class="modal-counter">
                <button type="button" class="decrease-button">
                  <span class="visually-hidden">
                    Укажите количество детей
                  </span>
                  <svg
                    class="minus-icon"
                    width="14"
                    height="2"
                    viewBox="0 0 14 2"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L0 2L14 2V0L0 0Z" />
                  </svg>
                </button>
                <input
                  type="text"
                  id="children"
                  class="modal-input modal-number-input"
                  value="2"
                />
                <button type="button" class="increase-button">
                  <span class="visually-hidden">
                    Добавить количество детей
                  </span>
                  <svg
                    class="plus-icon"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"
                      fill="#756157"
                      fill-opacity="0.3"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="modal-submit-button">Найти</button>
        </form>
      </div>
    </div>
  </body>
</html>
